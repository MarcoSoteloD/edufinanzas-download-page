<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista del Proyecto</title>

  <style>
    :root {
      --white-bg: #fff;
      --bg-dark: #121212;
      --accent: #9C27B0;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #bbb;
      font-size: 1rem;
      margin: 0;
    }

    /* --- Mockup de Teléfono --- */
    .phone-mockup {
      width: 280px;
      height: 560px;
      background: #1e1e1e;
      border-radius: 40px;
      margin: 3rem auto 0 auto;
      border: 12px solid #111;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .phone-mockup::before {
      content: '';
      width: 140px;
      height: 25px;
      background: #111;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 5;
    }

    /* --- Pantalla del teléfono --- */
    .phone-screen {
      background: var(--white-bg);
      width: 100%;
      height: 100%;
      border-radius: 28px;
      position: relative;
      overflow: hidden;
    }

    /* --- Imágenes del carrusel --- */
    .carousel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 28px;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: #fff;
    }

    .carousel-image.active {
      opacity: 1;
    }

    /* --- Botones del carrusel --- */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .carousel-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .carousel-btn.prev { left: -45px; }
    .carousel-btn.next { right: -45px; }

    @media (max-width: 768px) {
      .carousel-btn.prev { left: -30px; }
      .carousel-btn.next { right: -30px; }
    }

    /* --- Indicadores de posición --- */
    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 8px;
    }

    .indicator {
      width: 10px;
      height: 10px;
      background: #666;
      border-radius: 50%;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .indicator.active {
      background: var(--accent);
    }
  </style>
</head>

<body>
  <header>
    <h1>Vista de la App</h1>
    <p>Desliza entre las pantallas del proyecto</p>
  </header>

  <div class="phone-mockup">
    <div class="phone-screen">
      <img src="screen1.jpg" class="carousel-image active" alt="Captura 1" />
      <img src="screen2.jpg" class="carousel-image" alt="Captura 2" />
      <img src="screen3.jpg" class="carousel-image" alt="Captura 3" />
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>

  <div class="carousel-indicators">
    <div class="indicator active"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-image');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    const indicators = document.querySelectorAll('.indicator');
    let index = 0;

    function showImage(i) {
      images.forEach((img, idx) => {
        img.classList.toggle('active', idx === i);
        indicators[idx].classList.toggle('active', idx === i);
      });
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % images.length;
      showImage(index);
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    });

    indicators.forEach((dot, idx) => {
      dot.addEventListener('click', () => {
        index = idx;
        showImage(index);
      });
    });
  </script>
</body>
</html>
